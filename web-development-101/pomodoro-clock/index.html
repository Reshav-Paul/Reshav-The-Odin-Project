<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Pomodoro</title>
</head>

<body class="dark">
    <!-- Navbar -->
    <nav id="navbar">
        <ul id="navbar-nav">
            <h1 class="nav-item">Pomodoro Clock</h1>
            
            <!-- Dropdown -->
            <li class="nav-item has-dropdown">
                <a href="#" class="hover-style">Theme</a>
                <ul class="dropdown">
                    <li class="dropdown-item"><a id="dark" class="hover-style" href="#">Dark</a></li>
                    <li class="dropdown-item"><a id="light" class="hover-style" href="#">Light</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- main body -->
    <main id="clock-main">
        <!-- Time Setting Block -->
        <div id="time-setter">
            <h3>Session</h3>
            <div id="session-time-setter">
                <i id="session-inc" class="fa fa-chevron-up hover-style"></i>
                <span id="session-time">25</span>
                <i id="session-dec" class="fa fa-chevron-down hover-style"></i>
            </div>
            <hr>
            <h3>Break</h3>
            <div id="break-time-setter">
                <i id="break-inc" class="fa fa-chevron-up hover-style"></i>
                <span id="break-time">5</span>
                <i id="break-dec" class="fa fa-chevron-down hover-style"></i>
            </div>
        </div>

        <!-- Time Display Block -->
        <div id="time-controls">
            <!-- display -->
            <h3 id="current-activity">Session</h3>
            <h1 id="time-display">25:00</h1>
            <hr>
            <!-- controls -->
            <div class="row">
                <div id="start-button" class="icon-button">
                    <i class="fa fa-play"></i>
                </div>
                <div id="pause-button" class="icon-button">
                    <i class="fa fa-pause"></i>
                </div>
            </div>
            <div class="row">
                <div id="stop-button" class="icon-button">
                    <i class="fa fa-stop"></i>
                </div>
                <div id="reset-button" class="icon-button">
                    <i class="fa fa-refresh"></i>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
