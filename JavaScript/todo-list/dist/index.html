<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav id="navbar">
        <ul id="navlist">
            <li>
                <i class="fa fa-bars" id="menu-icon"></i>
                <span>Got Todo</span>
            </li>
            <li id="add-project">
                <span>Add Project</span>
                <i class="fa fa-plus"></i>
            </li>
        </ul>
    </nav>
    <div id="left-pane">
        <ul id="left-navlist">
            <li id="bookmarks"  class="collapsible-menu-item">
                <i class="fa fa-bookmark" style="color: goldenrod"></i>
                <span>Bookmarks</span>
            </li>
            <li id="today" class="collapsible-menu-item">
                <i class="fa fa-exclamation-circle" style="color: crimson"></i>
                <span>Today</span>
            </li>
            <li class="collapsible-menu-item" id="project-list-container">
                <i class="fa fa-th-list"  style="color: chocolate"></i>
                <span>Projects</span>
                <ul id="project-list"></ul>
            </li>
        </ul>
    </div>
    <div id="right-pane"></div>
</body>
</html>
