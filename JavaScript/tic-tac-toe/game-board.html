<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="mode-sel">
        <h1>Tic-Tac-Toe</h1>
        <div class="column" id="btn-col">
            <button id="sp">Single Player</button>
            <button id="mp">Multi Player</button>
        </div>
    </div>
    <div class="invisible column" id="game-main">
        <div class="row">
            <div>
                <label for="pl1-name">Player 1</label>
                <input type="text" id="pl1-name" data-default="Player 1" value="Player 1">
            </div>
            <div>
                <label for="pl2-name">Player 2</label>
                <input type="text" id="pl2-name" data-default="Player 2" value="Player 2">
            </div>
        </div>
        <h2 id="turn"></h2>
        <div id="game-grid"></div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
