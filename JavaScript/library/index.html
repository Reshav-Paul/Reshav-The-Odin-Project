<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Odin's Library</h1>
        <button id="sidebar-open" class="custom-button">Add Book</button>
        <div id="sidebar">
            <i id="sidebar-close" class="fa fa-times-circle"></i>
            <div id="new-book-form">
                <h2>New Book</h2>
                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter Book Title" required>
                </div>
                <div class="row">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter Author Name" required>
                </div>
                <div class="row">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="10" placeholder="Number of Pages" required>
                </div>
                <div class="row">
                    <label for="read">Completed Reading?</label>
                    <input type="checkbox" id="read">
                </div>
                <input type="submit" class="custom-button" id="new-book-submit" value="Add">
            </div>
        </div>
    </nav>
    <h2>Available Books</h2>
    <main id="cards-grid">
    </main>
</body>
</html>
